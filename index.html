<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <!-- Css styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Article</title>
</head>
<body>
    <!-- MAIN FONT -->
    <div class="main-page">
        <div class="main-font">
            <div class="main-font-content">
                <h1 class="main-font-content-title">Sayohat haqidagi eng qiziq bloglarni kuzatib boring.</h1>
                <button class="main-font-content-button button" type="button">
                    <span class="main-font-content-icon-wrapper">
                        <span class="main-font-content-icon"></span>
                        <span class="main-font-content-text">Top bloglar</span>
                    </span>
                </button>
            </div>
        </div>
        <div class="main-side">
            <div class="container">
                <!-- SITE-HEADER -->
                <header class="article-header">
                        <h1 class="article-header-heading">Eng so’nggi videolar</h1>
                        <hr class="site-header-divider">
                </header>
                <!-- Main section -->
                <main class="main-content">
                    <!-- Main-event -->
                    <section class="main-event">
                        <div class="top-videos">
                            <img class="top-videos-img" src="img/top-videos1.jpg" alt="" width="160" height="90" srcset="img/top-videos1.jpg 1x, img/top-videos1@2x.jpg 2x" aria-hidden="true">
                            <div class="top-videos-content">
                                <h2 class="top-videos-content-title">O’rmonda uchburchaksimon uy qurdik</h2>
                                <div class="top-videos-content-source">
                                        <div class="top-videos-content-icons">
                                            <span class="icon clock-icon"></span>
                                            <span class="top-videos-content-icons-text">1 hafta oldin</span>
                                        </div>
                                        <div class="top-videos-content-icons">
                                            <span class="icon eye-icon"></span>
                                            <span class="top-videos-content-icons-text">873 ming</span>
                                        </div>
                                </div>
                            </div>
                        </div>

                        <!-- TOP-VIDEOS -->
                        <div class="top-videos">
                            <img class="top-videos-img" src="img/top-videos2.jpg" alt="" width="160" height="90" srcset="img/top-videos2.jpg 1x, img/top-videos2@2x.jpg 2x" aria-hidden="true">
                            <div class="top-videos-content">
                                <h2 class="top-videos-content-title">O’rmonda uchburchaksimon uy qurdik</h2>
                                <div class="top-videos-content-source">
                                        <div class="top-videos-content-icons">
                                            <span class="icon clock-icon"></span>
                                            <span class="top-videos-content-icons-text">3 hafta oldin</span>
                                        </div>
                                        <div class="top-videos-content-icons">
                                            <span class="icon eye-icon"></span>
                                            <span class="top-videos-content-icons-text">819 ming</span>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="top-videos">
                            <img class="top-videos-img" src="img/top-videos3.jpg" alt="" width="160" height="90" srcset="img/top-videos3.jpg 1x, img/top-videos3@2x.jpg 2x" aria-hidden="true">
                            <div class="top-videos-content">
                                <h2 class="top-videos-content-title">O’rmonda uchburchaksimon uy qurdik</h2>
                                <div class="top-videos-content-source">
                                        <div class="top-videos-content-icons">
                                            <span class="icon clock-icon"></span>
                                            <span class="top-videos-content-icons-text">1 oy oldin</span>
                                        </div>
                                        <div class="top-videos-content-icons">
                                            <span class="icon eye-icon"></span>
                                            <span class="top-videos-content-icons-text">3.9 million</span>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- MAIN-BUTTON -->
                    <button class="main-button button" type="button">Yana yuklash</button>
                </main>
            </div>
        </div>
    </div>

</html>
